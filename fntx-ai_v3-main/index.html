<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNTX.ai - Trading Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/trading-prompts.css">
    <link rel="stylesheet" href="css/enhanced-trading.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo-container">
                <img src="images/fntx_logo.png" alt="FNTX.ai Logo" class="logo">
                <span class="logo-text">fntx.ai</span>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle">
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>

        <div class="context-panel">
            <div class="context-item">
                <span class="context-label">Current Ticker:</span>
                <span class="context-value" id="current-ticker">AAPL</span>
            </div>
            <div class="context-item">
                <span class="context-label">Expiry:</span>
                <span class="context-value" id="current-expiry">2025-05-16</span>
            </div>
            <div class="context-item">
                <span class="context-label">Delta:</span>
                <span class="context-value" id="current-delta">0.3</span>
            </div>
            <div class="context-item">
                <span class="context-label">Stop Loss:</span>
                <span class="context-value" id="current-stop-loss">2.5x</span>
            </div>
            <div class="context-item">
                <span class="context-label">Take Profit:</span>
                <span class="context-value" id="current-take-profit">0.2x</span>
            </div>
        </div>

        <main class="chat-container">
            <div class="messages" id="messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="send-button" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/context.js"></script>
    <script src="js/prompts.js"></script>
    <script src="js/enhancedPrompts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
